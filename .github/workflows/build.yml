name: Build EXE

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller PyQt5 PyQt5-sip yt-dlp requests qt-material

    - name: Build EXE
      run: |
        pyinstaller --noconsole --onefile `
          --collect-all PyQt5.QtMultimedia `
          --collect-all yt_dlp `
          --collect-all qt_material `
          --hidden-import=PyQt5.QtCore `
          --hidden-import=PyQt5.QtGui `
          --hidden-import=PyQt5.QtWidgets `
          --hidden-import=PyQt5.QtMultimedia `
          --hidden-import=PyQt5.QtNetwork `
          --hidden-import=requests `
          --hidden-import=urllib3 `
          --hidden-import=chardet `
          --hidden-import=idna `
          --add-data=".;." `
          --name "MaterialMusicPlayer" `
          main.py

    - name: Verify EXE
      run: |
        if (Test-Path "dist/MaterialMusicPlayer.exe") {
          echo "✅ EXE 文件创建成功"
          echo "文件大小: $((Get-Item 'dist/MaterialMusicPlayer.exe').Length) bytes"
        } else {
          echo "❌ EXE 文件未找到"
          exit 1
        }

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: MaterialMusicPlayer-EXE
        path: dist/MaterialMusicPlayer.exe
        retention-days: 30
