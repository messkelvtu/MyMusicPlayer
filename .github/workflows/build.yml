name: Build EXE
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        # 使用 3.10 版本
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # 确保安装了 PyQt5, yt-dlp, requests, 和 qt-material
        pip install pyinstaller PyQt5 PyQt5-sip yt-dlp requests qt-material
        
    - name: Build EXE
      run: |
        pyinstaller --nconsole --onefile `
          --collect-all PyQt5.QtMultimedia `
          --collect-all yt_dlp `
          --collect-all qt_material `
          --hidden-import=PyQt5.QtCore `
          --hidden-import=PyQt5.QtGui `
          --hidden-import=PyQt5.QtWidgets `
          --hidden-import=PyQt5.QtMultimedia `
          --hidden-import=PyQt5.QtNetwork `
          # 显式导入 requests 及其常见依赖，确保网络功能可用
          --hidden-import=requests `
          --hidden-import=urllib3 `
          --hidden-import=chardet `
          --hidden-import=idna `
          --add-data=\".;.\" `
          --name \"LightMusicPlayer\" `
          main.py
          
    - name: Verify EXE
      # 验证文件是否存在
      run: |
        if (Test-Path dist\\LightMusicPlayer.exe) {
          Write-Host "EXE build successful!"
        } else {
          Write-Host "EXE build failed!"
          exit 1
        }
        
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: LightMusicPlayer
        path: dist/LightMusicPlayer.exe
