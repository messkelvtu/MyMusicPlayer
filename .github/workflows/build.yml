name: Build EXE

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller PyQt5 PyQt5-sip yt-dlp

    - name: Build EXE
      # 重点：
      # 1. collect-all PyQt5.QtMultimedia -> 强制带上音频解码器
      # 2. collect-all yt_dlp -> 强制带上下载器
      run: |
        pyinstaller --noconsole --onefile --collect-all PyQt5.QtMultimedia --collect-all yt_dlp --name "SodaMusicPlayer" main.py

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: SodaMusicPlayer-EXE
        path: dist/SodaMusicPlayer.exe
