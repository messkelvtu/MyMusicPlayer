name: Build EXE

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    # 1. 安装所有必要的库
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller PyQt5 PyQt5-sip yt-dlp

    # 2. 检查代码是否有语法错误 (这一步能帮我们提前发现复制粘贴的问题)
    - name: Check Syntax
      run: |
        python -m py_compile main.py

    # 3. 开始打包 (使用超级指令)
    # --collect-all yt_dlp: 强制收集 yt-dlp 的所有文件
    # --hidden-import: 强制引入多媒体模块
    - name: Build EXE
      run: |
        pyinstaller --noconsole --onefile --collect-all yt_dlp --hidden-import PyQt5.QtMultimedia --hidden-import PyQt5.QtNetwork --name "SodaMusicPlayer" main.py

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: SodaMusicPlayer-EXE
        path: dist/SodaMusicPlayer.exe
