name: Build EXE

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller PyQt5 PyQt5-sip yt-dlp

    # --- 【核心步骤】下载 FFmpeg ---
    - name: Download FFmpeg
      shell: pwsh
      run: |
        curl -L -o ffmpeg.exe https://github.com/eugeneware/ffmpeg-static/releases/download/b4.4/ffmpeg-win32-x64.exe

    # --- 打包 ---
    # --add-binary "ffmpeg.exe;." : 这句话把刚才下载的 ffmpeg 塞进 EXE
    - name: Build EXE
      run: |
        pyinstaller --noconsole --onefile --collect-all PyQt5 --collect-all yt_dlp --add-binary "ffmpeg.exe;." --name "SodaMusicPlayer" main.py

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: SodaMusicPlayer-EXE
        path: dist/SodaMusicPlayer.exe
