name: Build EXE

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    # 升级到 v4
    - uses: actions/checkout@v4

    # 升级到 v5
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller PyQt5 PyQt5-sip yt-dlp

    - name: Build EXE
      run: |
        pyinstaller --noconsole --onefile --name "MyMusicPlayer" main.py

    # 关键修改：这里升级到了 v4，修复你的报错
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: MyMusicPlayer-EXE
        path: dist/MyMusicPlayer.exe
