name: Build EXE

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pygame pyinstaller

    - name: Build EXE
      run: |
        pyinstaller --noconsole --onefile --name "MyMusicPlayer" main.py

    - name: Upload Artifact
      uses: actions/upload-artifact@v3
      with:
        name: MyMusicPlayer-EXE
        path: dist/MyMusicPlayer.exe
